es:
  mailers:
    user_mailer:
      confirmation:
        subject: "Confirma tu correo electrónico en %{app_name}"
        body_html: |
          <p>Hola %{name},</p>

          <p>Gracias por registrarte en %{app_name}.</p>

          <p>Para completar el registro, haz clic en el siguiente enlace:</p>

          <a href="%{link}">Confirmar correo electrónico</a>

          <p>Si no has sido tú quien ha solicitado el registro, ignora este correo.</p>

          <p>Saludos,</p>
          <p>El equipo de %{app_name}</p>
      password_reset:
        subject: "Restablece tu contraseña de %{app_name}"
        body_html: |
          <p>Hola %{name},</p>

          <p>Para restablecer tu contraseña, haz clic en el siguiente enlace:</p>

          <a href="%{link}">Restablecer contraseña</a>

          <p>Si no has sido tú quien ha solicitado el restablecimiento de contraseña, ignora este correo.</p>

          <p>Saludos,</p>
          <p>El equipo de %{app_name}</p>
    notification_mailer:
      new_bid:
        subject: "Tienes una nueva oferta en %{app_name}"
        body_html: |
          <p>Hola %{name},</p>

          <p><b>@%{bidder_name}</b> ha realizado una oferta por tu tarea <b>%{task_name}</b>.</p>

          <p>Para ver la oferta, haz clic en el siguiente enlace:</p>

          <a href="%{link}" style="color: #19A7CE;">Ver oferta</a>

          <p>Saludos,</p>
          <p>El equipo de %{app_name}</p>
      accepted_bid:
        subject: "Tu oferta ha sido aceptada en %{app_name}"
        body_html: |
          <p>Hola %{name},</p>

          <p>Enhorabuena, tu oferta por la tarea <b>%{task_name}</b> ha sido aceptada.</p>

          <p>Puedes comenzar a chatear con el creador de la tarea haciendo clic en el siguiente enlace:</p>

          <a href="%{link}" style="color: #19A7CE;">Enviar mensaje</a>

          <p>Saludos,</p>
          <p>El equipo de %{app_name}</p>
      payment_validated:
        subject: "Tu pago ha sido validado en %{app_name}"
        body_html: |
          <p>Hola %{name},</p>

          <p>Enhorabuena, tu pago por la tarea <b>%{task_name}</b> ha sido validado.</p>

          <p>Puedes comenzar a chatear haciendo clic en el siguiente enlace:</p>

          <a href="%{link}" style="color: #19A7CE;">Enviar mensaje</a>

          <p>Saludos,</p>
          <p>El equipo de %{app_name}</p>
      cashout_validated:
        subject: "Se ha realizado el pago por la tarea %{task_name}"
        body_html: |
          <p>Hola %{name},</p>

          <p>Enhorabuena, se ha realizado el pago por la tarea <b>%{task_name}</b>.</p>

          <a href="%{link}" style="color: #19A7CE;">Ver tarea</a>

          <p>Saludos,</p>
          <p>El equipo de Atenas</p>
